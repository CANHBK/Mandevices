overwrite: true
schema: 'src/**/type-def.ts'
documents: null
generates:
            src/generated/graphql.ts:
                        plugins:
                                    - 'typescript'
                                    - 'typescript-resolvers'
                        config:
                                    contextType: ../context#Context
                                    skipTypename: true
            ./graphql.schema.json:
                        plugins:
                                    - 'introspection'
