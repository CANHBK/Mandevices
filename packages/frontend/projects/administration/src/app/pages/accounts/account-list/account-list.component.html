<section class="card">
  <header class="card-header">
    <h2 class="card-title">Basic</h2>
  </header>
  <div class="card-body">
    <table class="table table-responsive-md mb-0">
      <thead>
      <tr>
        <th>#</th>
        <th>Họ và tên</th>
        <th>Email</th>
        <th>Username</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users; index as i">
        <td>{{i + 1}}</td>
        <td>{{user.fullName}}</td>
        <td>{{user.email}} <i class="fas fa-check-circle" *ngIf="user.checked"></i></td>
        <td>@mdo</td>
      </tr>
      </tbody>
    </table>
  </div>
</section>
