<div class="signin-form">
  <app-alert-danger *ngIf="error" [error]="error"></app-alert-danger>
  <h5
    class="text-uppercase mb-4 font-weight-bold text-3"
  >
    Đăng nhập
  </h5>
  <form #loginForm>
    <div class="form-group">
      <label class="mb-1 text-2 opacity-8"
      >Email*
      </label>
      <input
        name="email"
        [(ngModel)]="email"
        type="email"
        class="form-control form-control-lg"
      />
    </div>
    <div class="form-group">
      <label class="mb-1 text-2 opacity-8"
      >Mật khẩu *</label
      >
      <input
        name="password"
        [(ngModel)]="password"
        type="password"
        class="form-control form-control-lg"
      />
    </div>

      <div class="form-row">
        <div class="col d-flex justify-content-end">
          <button class="btn btn-primary" (click)="onLogin()">Đăng nhập</button>
        </div>
      </div>
    </div>
    <div class="extra-actions">
      <p>
        Bạn chưa có tài khoản?
