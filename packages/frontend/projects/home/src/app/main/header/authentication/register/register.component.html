<div class="signup-form">
  <app-alert-danger *ngIf="error" [error]="error"></app-alert-danger>
  <h5
    class="text-uppercase mb-4 font-weight-bold text-3"
  >
    Đăng kí
  </h5>
  <form>
    <div class="form-group">
      <label class="mb-1 text-2 opacity-8"
      >Họ và tên*
      </label>
      <input
        name="fullName"
        [(ngModel)]="fullName"
        type="text"
        class="form-control form-control-lg"
      />
    </div>
    <div class="form-group">
      <label class="mb-1 text-2 opacity-8"
      >Email*
      </label>
      <input
        name="email"
        [(ngModel)]="email"
        type="email"
        class="form-control form-control-lg"
      />
    </div>
    <div class="form-group">
      <label class="mb-1 text-2 opacity-8"
      >Mật khẩu *</label
      >
      <input
        name="password"
        [(ngModel)]="password"
        type="password"
        class="form-control form-control-lg"
      />
    </div>
    <div class="form-group">
      <label class="mb-1 text-2 opacity-8"
      >Nhập lại mật khẩu *</label
      >
      <input
        name="rePassword"
        [(ngModel)]="rePassword"
        type="password"
        class="form-control form-control-lg"
      />
    </div>
    <div class="actions">
      <div class="form-row">
        <div class="col d-flex justify-content-end">
          <button class="btn btn-primary" (click)="onRegister()"
          >Đăng kí
          </button
          >
        </div>
      </div>
    </div>
    <div class="extra-actions">
      <p>
        Đã có tài khoản?
        <a
          (click)="onLoginRedirect()"
          id="headerSignIn"
          class="text-uppercase text-1 font-weight-bold text-color-dark"
        >Đăng nhập</a
        >
      </p>
    </div>
  </form>
</div>
