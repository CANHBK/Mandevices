<div class="signup-form">
	<h5
			class="text-uppercase mb-4 font-weight-bold text-3"
	>
		Đăng kí
	</h5>
	<form>
		<div class="form-group">
			<label class="mb-1 text-2 opacity-8"
			>Họ và tên*
			</label>
			<input
					type="text"
					class="form-control form-control-lg"
			/>
		</div>	<div class="form-group">
			<label class="mb-1 text-2 opacity-8"
			>Email*
			</label>
			<input
					type="email"
					class="form-control form-control-lg"
			/>
		</div>
		<div class="form-group">
			<label class="mb-1 text-2 opacity-8"
			>Mật khẩu *</label
			>
			<input
					type="password"
					class="form-control form-control-lg"
			/>
		</div>
		<div class="form-group">
			<label class="mb-1 text-2 opacity-8"
			>Nhập lại mật khẩu *</label
			>
			<input
					type="password"
					class="form-control form-control-lg"
			/>
		</div>
		<div class="actions">
			<div class="form-row">
				<div class="col d-flex justify-content-end">
					<a class="btn btn-primary" href="#"
					>Đăng kí</a
					>
				</div>
			</div>
		</div>
		<div class="extra-actions">
			<p>
				Đã có tài khoản?
				<a
						(click)="onLoginRedirect()"
						id="headerSignIn"
						class="text-uppercase text-1 font-weight-bold text-color-dark"
				>Đăng nhập</a
				>
			</p>
		</div>
	</form>
</div>
