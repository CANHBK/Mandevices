<div class="recover-form">
	<h5
			class="text-uppercase mb-2 pb-1 font-weight-bold text-3"
	>
		Reset My Password
	</h5>
	<p class="text-2 mb-4">
		Complete the form below to receive an email with the
		authorization code needed to reset your password.
	</p>
	
	<form>
		<div class="form-group">
			<label class="mb-1 text-2 opacity-8"
			>Email address*
			</label>
			<input
					type="email"
					class="form-control form-control-lg"
			/>
		</div>
		<div class="actions">
			<div class="form-row">
				<div class="col d-flex justify-content-end">
					<a class="btn btn-primary" href="#">Reset</a>
				</div>
			</div>
		</div>
		<div class="extra-actions">
			<p>
				Already have an account?
				<a
						href="#"
						id="headerRecoverCancel"
						class="text-uppercase text-1 font-weight-bold text-color-dark"
				>Log In</a
				>
			</p>
		</div>
	</form>
</div>
