<div
  #authenticationArea
  class="header-nav-feature header-nav-features-user d-inline-flex mx-2 pr-2 signin"
  id="headerAccount"
>
  <a class="header-nav-features-toggle" (click)="onLoginToggle(authenticationForm)">
    <i class="far fa-user"></i>Đăng nhập
  </a>
  <div
    #authenticationForm
    (clickOutside)="onClickOutSide(authenticationForm)"
    [exclude]="'.header-nav-features-toggle'"
    class="header-nav-features-dropdown header-nav-features-dropdown-mobile-fixed header-nav-features-dropdown-force-right"
    id="headerTopUserDropdown"
  >
    <ng-template #content let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Thông báo</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Đăng kí tài khoản thành công, một email xác thực đã được gửi đến tài khoản Email bạn đăng kí. Hãy xác thực
          tài khoản để có thể sử dụng các dịch vụ của hệ thống</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close()">Ok</button>
      </div>
    </ng-template>
    <app-login></app-login>
    <app-register></app-register>
    <app-recover></app-recover>

  </div>
</div>
